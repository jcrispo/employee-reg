queryAllData = SELECT personalInfo.employeeId AS ID, personalInfo.firstName AS \'First Name\', personalInfo.middleName AS \'Middle Name\', personalInfo.lastName AS \'Last Name\', personalInfo.birthDate AS \'Birthday\', personalInfo.gender AS \'Birth Date\', company.hireDate AS \'Hire Date\', company.position_name AS \'Position\', company.dept_name AS \'Department\', company.basicSalary AS \'Salary\', company.emailId AS \'Email\' FROM personalInfo LEFT JOIN (SELECT companyEmployeeData.employeeId, companyEmployeeData.hireDate, posdept.position_refId, posdept.position_name,  posdept.dept_name, companyEmployeeData.basicSalary, companyEmployeeData.emailId FROM companyEmployeeData LEFT JOIN (SELECT employeePosition.position_refId, employeePosition.position_name, departments.dept_name FROM employeePosition LEFT JOIN departments ON employeePosition.deptId=departments.deptId) AS posdept ON companyEmployeeData.position_refId=posdept.position_refId) AS company ON personalInfo.employeeId=company.employeeId
queryPositions = SELECT employeePosition.position_refId, employeePosition.position_name, departments.dept_name FROM employeePosition LEFT JOIN departments ON employeePosition.deptId = departments.deptId
